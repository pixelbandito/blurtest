<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
<script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="js/script.js"></script>
<style>
.blur { filter:url(#blur); }
.desaturate { filter:url(#desaturate); }
</style>
</head>
<body>
    <div class="header">
        <div id="blurOptionsSwitch" class="switch" >
            <a href="#blurOptionsSwitch" class="toggle display on" title="Display Blurtest menu">Display Blurtest menu</a>
            <a href="#blurOptionsSwitch" class="toggle display off" title="Hide Blurtest menu">Hide Blurtest menu</a>
        </div>
        <form class="mini" id="blurOptions" action="">
            <div class="field desaturate">
                <span class="legend">Desaturate</span><input type="checkbox" name="Desaturate" data-legend="Desaturate" id="desaturateCheckbox" class="validate[required]" value=""/>
            </div>
            <div class="field blurAmount">
                <span class="legend">Blur amount</span>
                <select data-legend="Blur amount" id="blurAmountselect" class="validate[required]" value="http://" >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="field blurURL">
                <span class="legend">Enter a URL to blur</span><span class="input text"><input type="text" data-legend="Enter a URL to blur" data-prefix="http://" id="blurURLinput" class="validate[required,custom[url]]" value="http://"/></span>
            </div>
            <div class="field blurButton">
                <button>Update</button>
            </div>
        </form>
    </div>
    <div class="main desaturate" id="desaturatedContent">
        <iframe class="blur" id="blurredContent" />
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="0" width="0" class="svg">
      <filter id="blur">
        <feGaussianBlur id="blur-filter1" stdDeviation="5"/>
      </filter>
      <filter id="desaturate">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                                           0.3333 0.3333 0.3333 0 0
                                                           0.3333 0.3333 0.3333 0 0
                                                           0      0      0      1 0"/>
      </filter>
    </svg>
</body>
</html>
